<html>
        <body><!DOCTYPE html>
<html>
    <head></head>
    <body class="body">
        <h1>
        Calculator
        </h1>
        <input id="num1" placeholder="Enter Number1">
        <br><br>
        <input id="num2" placeholder="Enter Number2">
        <p class="p"> Answer is: <span id="sp"></span></p>
        <button onclick="add()">Addition</button>
        <br>
        <button onclick="sub()">Subtraction</button>
        <br>
        <button onclick="mul()">Multiplication</button>
        <br>
        <button onclick="div()">Division</button>
        <p></p>
    </body>
</html></body>
        <style>.body{
    background-color:cyan;
    text-align:center;
}
input{
    padding:10px;
    background-color:skyblue;
    width:300px;
    border:solid 1px white;
    border-radius:15px;
}
button{
    background-color:lightskyblue;
    padding:10px;
    width:150px;
    border:solid 3px white;
    margin:10px;
}
.p{
  font-size:30px;
  color:white;
  font-family:cursive;
}
h1{
    color:blue;
}</style>
        <script>function add(){
    var number1=document.getElementById("num1").value
    var number2=document.getElementById("num2").value
    result= parseInt(number1) +  parseInt(number2)
    document.getElementById("sp").innerHTML=result
    
}function sub(){
    var number1=document.getElementById("num1").value
    var number2=document.getElementById("num2").value
    result= parseInt(number1) -  parseInt(number2)
    document.getElementById("sp").innerHTML=result
}function mul(){
    var number1=document.getElementById("num1").value
    var number2=document.getElementById("num2").value
    result= parseInt(number1) * parseInt(number2)
    document.getElementById("sp").innerHTML=result
}function div(){
    var number1=document.getElementById("num1").value
    var number2=document.getElementById("num2").value
    result= parseInt(number1) /  parseInt(number2)
    document.getElementById("sp").innerHTML=result
}</script>
      </html>
